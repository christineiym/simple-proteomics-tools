{% extends "layout.html" %}

{% block content %}
  {{ super() }}
  <p>
    <b>Chemical Formula(s):</b>
  </p>
  <br>
  <table>
    <tr>
      <th style="width: 10%"></th>
      <th>Amino Acid Sequence</th>
      <th>Chemical Formula</th>
    </tr>
    {% for sequence, formula in result.items() %}
    <tr>
      <td style="width: 10%; text-align: left;"></td>
      <td style="text-align: left">{{ sequence }}</td>
      <td style="text-align: center">{{ formula }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <p>Copyable formulas:</p>
  <textarea rows="{{ result | length }}" cols="50">
    {% for sequence, formula in result.items() %}
    {{formula}}
    {% endfor %}
  </textarea>
  <p>
    Download Results: <button><a href="{{ url_for('static', filename=(csv_path)) }}" target="new">As CSV</a></button>
  </p>
  <br>
  <br>
  <button>
    <a href="{{ url_for('amino_acids_to_chemical_formula') }}">Search again</a>
  </button>
{% endblock %}

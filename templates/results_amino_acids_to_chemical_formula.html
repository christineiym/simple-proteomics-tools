{% extends "layout.html" %}

{% block content %}
  {{ super() }}
  <p>
    <b>Chemical Formula(s):</b>
  </p>
  <br>
  <table style="color: white; padding: 5%;">
    <tr>
      <th>Amino Acid Sequence</th>
      <th>     </th>
      <th>Chemical Formula</th>
    </tr>
    {% for sequence, formula in result.items() %}
    <tr>
      <td>{{ sequence }}</td>
      <td>     </td>
      <td>{{ formula }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <textarea readonly aria-readonly="true">
    {% for sequence, formula in result.items() %}
    {{formula}}
    {% endfor %}
  </textarea>
  <!-- <p>
    Download Results: <button><a href="{{ url_for('static', filename=(csv_path)) }}" target="new">As CSV</a></button>
  </p> -->
  <br>
  <br>
  <button>
    <a href="{{ url_for('amino_acids_to_chemical_formula') }}">Search again</a>
  </button>
{% endblock %}
